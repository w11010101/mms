	<script>
		mui.init({
			gestureConfig: {
				tap: true, //默认为true
				doubletap: true, //默认为false
				longtap: true, //默认为false
				// swipe: true, //默认为true
				// drag: true, //默认为true
				//		 hold:true,//默认为false，不监听
				// release:false//默认为false，不监听
			}
		})
		mui.plusReady(function() {
			mui(".mui-card").on("tap", "a", function() {
				if(this.href && ~this.href.indexOf(".html")) {
					if(this.getAttribute("href") == "service.html") {
						jump(this.href,{
							service_state: this.getAttribute("id")
						});
					} else {
						jump(this.href);
					}
					localStorage.setItem("message-title", this.innerText);
				}
			})
			if(plus.os.name == "iOS") {
				plus.navigator.setStatusBarBackground('#0A569D');
				plus.navigator.setStatusBarStyle('UIStatusBarStyleBlackOpaque');
			} else {
				plus.navigator.setStatusBarBackground('#0A569D');
			}
		})
		// 公告列表
		messages("down");
		msg_list_tap("messages");
	</script>
