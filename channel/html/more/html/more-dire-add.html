<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新中新运维监控云服务-渠道版-添加客户</title>
		<link href="../../../css/mui/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/mms-common.css" />
		<link rel="stylesheet" href="../../../css/mui/mui.picker.min.css" />
		<style>
			.mui-content>.mui-table-view:first-child{
				margin-top: 0;
			}
			.mui-table-view-cell{
				padding: 14px 15px;
			}
			.mui-table-view-cell>a:not(.mui-btn){
				margin: -14px -15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav a-link">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a id="add" class="mui-btn mui-btn-link mui-pull-right">确定</a>
			<h1 class="mui-title">添加客户</h1>
		</header>
		<div class="mui-content more-add">
			<ul id="list" class="mui-table-view mui-table-view-radio">
				
			</ul>
			<div class="mui-loading">
				<div class="mui-spinner">
				</div>
			</div>
		</div>
	</body>
	<script src="../../../js/mui/mui.min.js"></script>
	<script src="../../../js/plugin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../../js/mms-common.js" ></script>
	<script type="text/javascript" src="../js/more.js" ></script>
	<script type="text/javascript" charset="UTF-8">
		channel_contacts_mission();
		$("#add").on("tap",function(){
			$(".mui-loading").show();
			var typeid = $(".mui-selected").attr("id");
			if(typeid==undefined){
				mui.toast("请选择添加的机构");
				$(".mui-loading").hide();
				return;
			}else{
				channel_add_mission(typeid);
			}
		})
	</script>

</html>
