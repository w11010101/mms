	<script type="text/javascript" src="../../../js/mui/mui.min.js" ></script>

	<script type="text/javascript" charset="UTF-8">
		mui.init({
			beforeback: function(){
				//获得列表界面的webview
				var list = plus.webview.getWebviewById('pullrefresh_sub.html');
				//触发列表界面的自定义事件（refresh）,从而进行数据刷新
				mui.fire(list,'refresh');
				//返回true，继续页面关闭逻辑
				return true;
			}
		});
		var hei=document.body.clientHeight;
		$(".article-content").css("height",hei-160+"px"); // 190
		var getType;
		mui.plusReady(function() {
			var values = plus.webview.currentWebview();
			var content_url = mmsappurl.more.noteEdit;
		 	getType = values.passval_id;
		 	note_edit_mission(getType,content_url);
		});
		
		
	</script>
