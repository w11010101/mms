	<script charset="UTF-8">
		var deceleration = mui.os.ios ? 0.003 : 0.0009;
		mui('.mui-scroll-wrapper').scroll({
			bounce: true, // 是否滑动反弹
			indicators: true, //是否显示滚动条
			deceleration: deceleration,
			swipeBack: false
		});
		var parameter = {
			mtype: 1,
			requester_id: getInterimID,
			state: "",
			page_index: 0,
			page_size: 10
		}
		var pullParameter = {};

		mui.plusReady(function() {
			service_list(parameter);
		})
		
		service_screen();
		
		document.getElementById('slider').addEventListener('slide', function(e) {
	
			parameter.state = ""
			if (e.detail.slideNumber === 0) {
				
			} else if (e.detail.slideNumber === 1) {
				var this_active = mui("#item2mobile ul li");
		
				parameter.mtype = 2;
				parameter.page_index = 0;
		
				if(this_active.length == 0) {
					service_list(parameter);
				}
			}
		});
		// 标题跳转
		mui("header").on("tap","a",function(){
			var href = this.getAttribute("href");
			if(href && ~href.indexOf(".html")) {
				if(this.classList.contains("icon-search")) {
					pullParameter.mtype = mui("#list .mui-active ul")[0].getAttribute("mtype");
					pullParameter.page_index = 0;
					pullParameter.search_type = "service";
					pullParameter.requester_id = getInterimID;
					localStorage.setItem("page-type", JSON.stringify(pullParameter));
				}
				jump(href,pullParameter);
			}
		})
		// 点击事件
		mui(".mui-scroll ul").off("tap").on("tap","a", function() {
			var href = this.getAttribute("href");
			if(href && ~href.indexOf(".html")) {
				
				jump(href, {
					passval_id: this.parentElement.getAttribute("passval_id"),
					type: this.getAttribute("page-type"),
					pageName: this.getAttribute("page-name")
				});

			}
		})

	</script>
